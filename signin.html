<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EchoNav | Sign In</title>
  </head>
  <body
    style="
      margin: 0;
      font-family: Segoe UI, sans-serif;
      background: linear-gradient(to bottom, #eef3f9, #d3e0ea);
      color: #333;
      text-align: center;
      padding: 50px;
    "
  >
    <!-- Navigation -->
    <nav style="margin-bottom: 30px">
      <a
        href="./index.html"
        style="
          margin: 0 20px;
          color: rgb(255, 255, 255);
          font-size: 18px;
          text-decoration: none;
        "
        >Home</a
      >
      <a
        href="./about.html"
        style="
          margin: 0 20px;
          color: rgb(255, 255, 255);
          font-size: 18px;
          text-decoration: none;
        "
        >About Us</a
      >
    </nav>

    <!-- Sign In Header -->
    <h1 style="font-size: 32px; color: #2c3e50">🔐 Sign In to EchoNav</h1>
    <p style="font-size: 18px; margin-bottom: 30px">
      Access your personalized navigation dashboard.
    </p>

    <!-- Form Container -->
    <form
      style="
        max-width: 400px;
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <label
        for="email"
        style="
          display: block;
          text-align: left;
          font-size: 16px;
          margin-bottom: 8px;
        "
        >Email:</label
      >
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="example@domain.com"
        style="
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 16px;
        "
      />

      <label
        for="password"
        style="
          display: block;
          text-align: left;
          font-size: 16px;
          margin-bottom: 8px;
        "
        >Password:</label
      >
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="••••••••"
        style="
          width: 100%;
          padding: 12px;
          margin-bottom: 30px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 16px;
        "
      />

      <button
        type="submit"
        style="
          width: 100%;
          padding: 14px;
          font-size: 18px;
          background-color: #3498db;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        "
      >
        🚀 Sign In
      </button>
    </form>

    <!-- Footer -->
    <footer style="margin-top: 60px; font-size: 14px; color: #777">
      &copy; 2025 EchoNav | Powered by sound & intelligence
    </footer>
  </body>
</html>
